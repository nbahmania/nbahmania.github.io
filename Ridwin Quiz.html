<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .question {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .option-button {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            background-color: #f9f9f9;
        }
        .option-button:hover {
            background-color: #e9e9e9;
        }
        .option-button.correct {
            background-color: #c8e6c9;
        }
        .option-button.incorrect {
            background-color: #ffcdd2;
        }
        #result-banner {
            display: none;
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        #result-banner.success {
            background-color: #c8e6c9;
        }
        #result-banner.failure {
            background-color: #ffcdd2;
        }
        .next-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #2196F3;
            color: white;
            cursor: pointer;
        }
        .next-button:hover {
            background-color: #1976D2;
        }
        .reset-button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #FF9800;
            color: white;
            cursor: pointer;
        }
        .reset-button:hover {
            background-color: #F57C00;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz-question" class="question">
            How old is Ridwin?
        </div>
        <ul class="options">
            <li><button class="option-button" onclick="checkAnswer(this, false)">5 years old</button></li>
            <li><button class="option-button" onclick="checkAnswer(this, false)">6 years old</button></li>
            <li><button class="option-button" onclick="checkAnswer(this, true)">7 years old</button></li>
            <li><button class="option-button" onclick="checkAnswer(this, false)">8 years old</button></li>
        </ul>
        <button class="next-button" onclick="nextQuestion()">Next Question</button>
        <button class="reset-button" onclick="resetOptions()">Reset Options</button>
        <div id="result-banner"></div>
    </div>

    <script>
        const questions = [
            {
                question: "How old is Ridwin?",
                options: ["5 years old", "6 years old", "7 years old", "8 years old"],
                correctIndex: 2
            },
            {
                question: "What is the Name of Ridwin's School?",
                options: ["Delhi Public School", "Heritage International School", "Royal Oak International School", "Prime Scholar International School"],
                correctIndex: 3
            },
            {
                question: "Where does Ridwin lives?",
                options: ["Faridabad", "Gurugram", "Rohtak", "Kurukshetra"],
                correctIndex: 1
            },
            {
                question: "Where does Nana and Naani of Ridwin lives?",
                options: ["Faridabad", "Gurugram", "Delhi", "Kurukshetra"],
                correctIndex: 0
            },
            {
                question: "Where does honey-bunny lives?",
                options: ["Faridabad", "Gurugram", "Delhi", "Kurukshetra"],
                correctIndex: 3
            },
            {
                question: "Where does Aayush lives?",
                options: ["Faridabad", "Gurugram", "Chandigarh", "Kurukshetra"],
                correctIndex: 2
            },
            {
                question: "Which society Ridwin lives in?",
                options: ["Sayta Haritage", "India Bulls Centrum Park", "Suncity", "ROF Aalayas"],
                correctIndex: 1
            },
            {
                question: "What is Ridwin's house number?",
                options: ["P-92", "A-44", "J-116", "B-3"],
                correctIndex: 0
            },
            {
                question: "What is Ridwin's school bus number?",
                options: ["14", "13", "10", "11"],
                correctIndex: 3
            },
            {
                question: "What is the color of Ridwin's toy car?",
                options: ["Blue", "Green", "Red", "Orange"],
                correctIndex: 2
            },
            {
                question: "What is the color of Ridwin's Robot?",
                options: ["Black", "Yellow", "Purple", "White"],
                correctIndex: 3
            },
            {
                question: "पापा ने रिद्विन को क्या promise किया था?",
                options: ["Remote Car", "Pizza", "Picnic", "Park"],
                correctIndex: 0
            },
            {
                question: "रिद्विन रात को कितने बजे सोता है?",
                options: ["9 बजे", "10 बजे", "11 बजे", "12 बजे"],
                correctIndex: 3
            },
            {
                question: "रिद्विन पापा को कौनसा पानी बनाने को बोलता है?",
                options: ["blue पानी", "black पानी", "आमला का पानी", "गन्दा पानी"],
                correctIndex: 2
            },
            {
                question: "अगर Pink Panther रिद्विन को bomb मारेगा तो रिद्विन क्या करेगा?",
                options: ["रोएगा", "हँसेगा", "भागेगा", "Pink Panther को fire से मारेगा"],
                correctIndex: 3
            },
            {
                question: "अगर Pink Panther रिद्विन को ice मारेगा तो रिद्विन क्या करेगा?",
                options: ["कुछ नही करेगा", "पिट जयेगा", "बच के भागेगा", "Pink Panther को fire से मारेगा"],
                correctIndex: 3
            },
            {
                question: "अगर Pink Panther रिद्विन के उपर तेज बारिश करेगा तो रिद्विन क्या करेगा?",
                options: ["छाता खोल के बचेगा", "कुछ नही करेगा", "भीगता रहेगा", "रोते रहेगा"],
                correctIndex: 0
            }
        ];

        let currentQuestionIndex = 0;

        function checkAnswer(button, isCorrect) {
            const buttons = document.querySelectorAll('.option-button');
            buttons.forEach(btn => btn.disabled = true);

            if (isCorrect) {
                button.classList.add('correct');
                showResult('Hurray! Good job.', true);
            } else {
                button.classList.add('incorrect');
                showResult('Oops! That\'s not correct.', false);
            }
        }

        function showResult(message, isSuccess) {
            const banner = document.getElementById('result-banner');
            banner.textContent = message;
            banner.className = isSuccess ? 'success' : 'failure';
            banner.style.display = 'block';
        }

        function resetOptions() {
            const buttons = document.querySelectorAll('.option-button');
            buttons.forEach(btn => {
                btn.disabled = false;
                btn.classList.remove('correct', 'incorrect');
            });
            document.getElementById('result-banner').style.display = 'none';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                alert('Quiz Completed!');
            }
        }

        function loadQuestion() {
            const questionData = questions[currentQuestionIndex];

            document.getElementById('quiz-question').textContent = questionData.question;

            const optionsList = document.querySelector('.options');
            optionsList.innerHTML = '';

            questionData.options.forEach((option, index) => {
                const isCorrect = index === questionData.correctIndex;
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => checkAnswer(button, isCorrect);

                const listItem = document.createElement('li');
                listItem.appendChild(button);
                optionsList.appendChild(listItem);
            });

            document.getElementById('result-banner').style.display = 'none';
        }
    </script>
</body>
</html>
